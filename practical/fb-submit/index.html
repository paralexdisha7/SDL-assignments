<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Login</title>
    <style>
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="firstname">First Name : </label>
        <input type="firstname" placeholder="Enter your firstname " id="firstname" name="firstname" required>
        <span class="error" id="firstnameError"></span><br><br>

        <label for="email">Enter Email : </label>
        <input type="email" name="email" id="email" placeholder="Enter Email" required>
        <span class="error" id="emailError"></span><br><br>

        <label for="password">Enter Password</label>
        <input type="password" name="password" id="password" placeholder="enter password " required>
        <span class="error" id="errorPassword"></span><br><br>

        <button type="submit">Register</button>
        

        
    </form>
    <script >
        function validateForm() {
            let valid = false;
            let firstName = document.getElementById("firstName").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
        
            document.getElementById("firstnameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("errorPassword").innerText = "";
        
        
            if(firstName == " "){
                valid = false;
                document.getElementById("firstnameError").innerText = "firstName required **";
            }
            const emailRegEx = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3}) +$/;
            if(!emailRegEx.test(email)){
                valid=false;
                document.getElementById("emailError").innerText = "email format incorrect **";
            }
            if(password.length < 6){
                valid = false ;
                document.getElementById("errorPassword").innerText = "password is too short.";
            }
            return valid;
            
        }
    </script>
</body>


</html>
